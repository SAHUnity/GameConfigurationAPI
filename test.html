<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Configuration API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Game Configuration API Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API Test</h5>
                    </div>
                    <div class="card-body">
                        <p>Test the API endpoint by providing a game ID or slug.</p>
                        <form id="apiTestForm">
                            <div class="mb-3">
                                <label for="gameIdentifier" class="form-label">Game ID or Slug</label>
                                <input type="text" class="form-control" id="gameIdentifier" placeholder="Enter game ID or slug">
                            </div>
                            <button type="submit" class="btn btn-primary">Test API</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Admin Dashboard</h5>
                    </div>
                    <div class="card-body">
                        <p>Access the admin dashboard to manage games and configurations.</p>
                        <a href="./admin/login.php" class="btn btn-success">Go to Admin Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>API Response</h5>
                    </div>
                    <div class="card-body">
                        <pre id="apiResponse" style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; max-height: 300px; overflow-y: auto;">
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('apiTestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const identifier = document.getElementById('gameIdentifier').value.trim();
            if (!identifier) {
                alert('Please enter a game ID or slug');
                return;
            }
            
            const responseElement = document.getElementById('apiResponse');
            responseElement.textContent = 'Loading...';
            
            try {
                // Try to parse as number first (for game_id)
                const gameId = parseInt(identifier);
                let url;
                
                if (!isNaN(gameId)) {
                    url = `./api/index.php?game_id=${gameId}`;
                } else {
                    url = `./api/index.php?slug=${encodeURIComponent(identifier)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                responseElement.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseElement.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
